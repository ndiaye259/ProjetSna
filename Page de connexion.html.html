<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="connexion.css">
</head>
<body>

    <!-- Header avec logo et menu -->
    <header class="colorwhite">
        <!-- Logo -->
        <img src="logo.png" alt="connexion" class="logo">

        <!-- Menu de navigation -->
            <nav class="menu">
                <a href="Page de connexion.html.html">Accueil</a>
                <a href="Quizz/quizz.html">Quizz</a>
                <a href="resultat/resultat.html">Resultats</a>
            </nav>
    </header>
            <h3 class="zone-couleur">Connexion</h3>
          <!-- Formulaire de connexion -->
    <div class="form-section">
      <h2>Bienvenue !</h2>
      <p>Connectez-vous.</p>

      <!-- Formulaire -->
      <form>
        <!-- Champ email -->
        <label>Email</label>
        <input type="email" placeholder="Saisissez votre adresse email">
        
        <!-- Champ mot de passe -->
        <label>Password</label>
        <input type="password" placeholder="Saisissez votre mot de passe">
        
        <!-- Options de connexion -->
        <div class="options">
          <label><input type="checkbox"> Se souvenir de moi</label>
          <a href="#">Mot de passe oublié ?</a>
        </div>

        <!-- Bouton de connexion -->
        <button type="submit">Connexion</button>

        <!-- Connexion via réseaux sociaux -->
        <p>Se connecter avec</p>
        <div class="socials">
          <button class="fb">
            <img src="Fa.png" alt="Facebook" width="30px" height="30px">
          </button> <!-- Facebook -->
          <button class="t">
            <img src="tw.png" alt="twitter" width="30px" height="30px">
          </button> <!-- twitter -->
          <button class="g">
            <img src="google.png" alt="google"  width="30px" height="30px" >
          </button> <!-- Google-->
        </div>

        <!-- Lien d'inscription -->
        <p>Vous n'avez pas de compte ? <a href="#">Inscrivez-vous maintenant!</a></p>
      </form>
    </div>
    <div class="image-container">
      <img src="man.png" alt="Illustration">
    </div>
    </div>
    <!-- Dans ton fichier HTML -->
<section id="contact">
  <h2>Contactez-nous</h2>
  <p>Envoyez-nous un message via ce formulaire !</p>
</section>

</body>
</html>
